{% extends 'base.html' %}

{% block title %}
    image
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='image.css') }}">
{% endblock %}

{% block body %}
    <!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h1 class="company_title"><i class="bi bi-emoji-wink"></i></h1>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Upload your image</h2>
					</div>
					<div class="row">
						<form class="form-group" enctype="multipart/form-data" method="post">
                            {{ form.csrf_token }}
							<div class="row">
                                <p>Content: {{ len_content }}</p>
								{{ form.img(type="file", class="form-control") }}
							</div>
							<div class="row">
								<input type="submit" value="Submit" class="image-form-btn">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    {% if img_base64 %}
        <div>
            <img src="data:image/png;base64, {{ img_base64 }}" width="400px" height="400px">
        </div>
    {% endif %}

{% endblock %}
